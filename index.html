<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="U16A7yzU9AXr8V..." />
    <meta name="description" content="Encodify ‚Äì Convert text to binary, morse code, base64, hex, Caesar cipher and more. Clean, fast, and easy-to-use online code converter.">
    <meta name="keywords" content="text converter, binary converter, morse code, base64, Caesar cipher, ROT13, Encodify, code tools, encoder, decoder">
    <meta name="author" content="Nolan639">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encodify - Binary & Code Converter</title>
    <link rel="icon" href="https://api.iconify.design/fluent-mdl2:code.svg?color=%233b82f6">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="logo-icon"></span>
                <h1>Encodify</h1>
            </div>
            <div class="controls">
                <button id="clearHistoryBtn" class="btn-secondary" title="Clear History">
                    <span>üóëÔ∏è</span>
                </button>
                <button id="darkModeToggle" class="btn-secondary" title="Toggle Dark Mode">
                    <span class="dark-mode-icon">üåô</span>
                </button>
            </div>
        </header>
        <main class="main-content">
            <div class="mode-selector">
                <select id="conversionMode" class="mode-dropdown">
                    <option value="textToBinary">Text ‚Üí Binary</option>
                    <option value="binaryToText">Binary ‚Üí Text</option>
                    <option value="textToMorse">Text ‚Üí Morse Code</option>
                    <option value="morseToText">Morse Code ‚Üí Text</option>
                    <option value="textToBase64">Text ‚Üí Base64</option>
                    <option value="base64ToText">Base64 ‚Üí Text</option>
                    <option value="textToHex">Text ‚Üí Hexadecimal</option>
                    <option value="hexToText">Hexadecimal ‚Üí Text</option>
                    <option value="caesarCipher">Caesar Cipher</option>
                    <option value="rot13">ROT13 Cipher</option>
                </select>
            </div>
            <div id="caesarControls" class="cipher-controls" style="display: none;">
                <label for="caesarShift" class="shift-label">Shift Key:</label>
                <input type="number" id="caesarShift" min="-25" max="25" value="3" class="shift-input">
                <button id="caesarDirection" class="btn-secondary direction-btn" data-direction="encrypt" title="Toggle Encrypt/Decrypt">
                    <span>üîí Encrypt</span>
                </button>
            </div>
            <div class="converter-panel">
                <div class="input-section">
                    <label for="inputText" class="section-label">Input:</label>
                    <textarea id="inputText" class="input-textarea" placeholder="Enter your text here..." rows="6"></textarea>
                    <button id="convertBtn" class="btn-primary convert-btn">
                        <span class="btn-text">Convert</span>
                        <div class="loading-spinner" style="display: none;"></div>
                    </button>
                </div>
                <div class="output-section">
                    <label for="outputText" class="section-label">Output:</label>
                    <textarea id="outputText" class="output-textarea" readonly placeholder="Converted text will appear here..." rows="6"></textarea>
                    <div class="output-controls">
                        <button id="copyBtn" class="btn-secondary" title="Copy to Clipboard"><span>üìã Copy</span></button>
                        <button id="downloadBtn" class="btn-secondary" title="Download as Text File"><span>üì• Download</span></button>
                    </div>
                </div>
            </div>
            <div class="history-section">
                <h3 class="history-title">Recent Conversions</h3>
                <div id="historyContainer" class="history-container">
                    <p class="no-history">No recent conversions</p>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>Made with ‚ù§Ô∏è by <a href="https://github.com/yourusername" target="_blank" rel="noopener">Your Name</a></p>
        </footer>
        <div id="toast" class="toast"><span id="toastMessage"></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
