<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter - Binary, Morse, Base64 & More</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ”§</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">ğŸ”§</span>
                <h1>Text Converter</h1>
            </div>
            <div class="controls">
                <button id="clearHistoryBtn" class="btn-secondary" title="Clear History">
                    <span>ğŸ—‘ï¸</span>
                </button>
                <button id="darkModeToggle" class="btn-secondary" title="Toggle Dark Mode">
                    <span class="dark-mode-icon">ğŸŒ™</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Mode Selection -->
            <div class="mode-selector">
                <select id="conversionMode" class="mode-dropdown">
                    <option value="textToBinary">Text â†’ Binary</option>
                    <option value="binaryToText">Binary â†’ Text</option>
                    <option value="textToMorse">Text â†’ Morse Code</option>
                    <option value="morseToText">Morse Code â†’ Text</option>
                    <option value="textToBase64">Text â†’ Base64</option>
                    <option value="base64ToText">Base64 â†’ Text</option>
                    <option value="textToHex">Text â†’ Hexadecimal</option>
                    <option value="hexToText">Hexadecimal â†’ Text</option>
                    <option value="caesarCipher">Caesar Cipher</option>
                    <option value="rot13">ROT13 Cipher</option>
                </select>
            </div>

            <!-- Caesar Cipher Controls -->
            <div id="caesarControls" class="cipher-controls" style="display: none;">
                <label for="caesarShift" class="shift-label">Shift Key:</label>
                <input type="number" id="caesarShift" min="-25" max="25" value="3" class="shift-input">
                <button id="caesarDirection" class="btn-secondary direction-btn" data-direction="encrypt" title="Toggle Encrypt/Decrypt">
                    <span>ğŸ”’ Encrypt</span>
                </button>
            </div>

            <!-- Conversion Interface -->
            <div class="converter-panel">
                <div class="input-section">
                    <label for="inputText" class="section-label">Input:</label>
                    <textarea 
                        id="inputText" 
                        class="input-textarea" 
                        placeholder="Enter your text here..."
                        rows="6"
                    ></textarea>
                    <button id="convertBtn" class="btn-primary convert-btn">
                        <span class="btn-text">Convert</span>
                        <div class="loading-spinner" style="display: none;"></div>
                    </button>
                </div>

                <div class="output-section">
                    <label for="outputText" class="section-label">Output:</label>
                    <textarea 
                        id="outputText" 
                        class="output-textarea" 
                        readonly 
                        placeholder="Converted text will appear here..."
                        rows="6"
                    ></textarea>
                    <div class="output-controls">
                        <button id="copyBtn" class="btn-secondary" title="Copy to Clipboard">
                            <span>ğŸ“‹ Copy</span>
                        </button>
                        <button id="downloadBtn" class="btn-secondary" title="Download as Text File">
                            <span>ğŸ“¥ Download</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- History Section -->
            <div class="history-section">
                <h3 class="history-title">Recent Conversions</h3>
                <div id="historyContainer" class="history-container">
                    <p class="no-history">No recent conversions</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Made with â¤ï¸ by <a href="https://github.com/yourusername" target="_blank" rel="noopener">Your Name</a></p>
        </footer>

        <!-- Toast Notification -->
        <div id="toast" class="toast">
            <span id="toastMessage"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
